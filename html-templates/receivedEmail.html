<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333333;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 12px;
        border: 1px solid #dddddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #555555;
      }
      td {
        color: #000000;
      }
      .message {
        background-color: #f9f9f9;
        border-left: 4px solid #007bff;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Information</h2>
      <table>
        <tr>
          <th>Name</th>
          <td>{{name}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{bodyEmail}}</td>
        </tr>
        <tr>
          <th>Message</th>
          <td>
            <div class="message">{{bodyMessage}}</div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
