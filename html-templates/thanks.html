<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #007bff;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        color: #555555;
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      .highlight {
        color: #007bff;
        font-weight: bold;
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #999999;
      }
      .linkedin-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #0077b5;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .linkedin-link:hover {
        background-color: #005582;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You!</h1>
      <p>Dear <span class="highlight">{{name}}</span>,</p>
      <p>
        Thank you for getting in touch with us. We appreciate you reaching out
        and will respond to your message as soon as possible.
      </p>
      <p>Best regards,<br />Om Javir</p>
    </div>
  </body>
</html>
